<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layouts/head :: header-fragment(title = 'Login',links = ~{::link})">
    </head>
<body>
    
    <div th:replace="layouts/menu :: menu-fragment"></div>


            <!-- ロゴ -->
            <div class="logo">
                <a th:href="@{/}">

                    <img th:src="@{/images/Owl_Search.jpg}" alt="">
                </a>
            </div>

            <!-- タイトル -->
            <div class="theme mt-3 text-center ">
                <h1>ログイン</h1>
            </div>

        </header>

        <main class="container">
			    <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email and Password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>

            <form method="post" th:action="@{/login}" id="login-form" role="form">

                <!-- アカウント -->
                <div class="mt-3 form-group d-flex align-items-center">
                    <span class="user"></span>
                    <input type="text" name="email" id="userName" placeholder="アカウント" required>
                </div>

                <!-- パスワード -->
                <div class="mt-3 form-group">
                    <span class="pwd"></span>
                    <span class="user"></span>
                    <input type="password" name="password" id="password" placeholder="パスワード" required>
                </div>

                <!-- buttons -->
                <button type="submit" class="btn mt-3">Login</button>

            </form>

            <!-- アカウント作成ページに移行 -->
            <div class="text-center mt-4">
                <a th:href="@{/register}" style="text-decoration: none; color: #03A9F4;">新規登録</a>
            </div>

        </main>
</body>
</html>
