<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
	<div class="container">
		<h1>Market Management System</h1>
		<hr>
		<h2>追加マケット</h2>
		
        <a th:href = "@{/admin/listMarket}" class="btn btn-primary btn-sm mb-3">マップリスト</a>
        <a th:href = "@{/logout}" class="btn btn-primary btn-sm mb-3"> ログオウ </a>

		<form action="#" th:action="@{/admin/saveMarket}" th:object="${market}" enctype="multipart/form-data"
			method="POST">
			<input type="text" name="name" th:field="*{name}"
				placeholder="店舗名" class="form-control mb-4 col-4">
				
				<input type="text" name="address" th:field="*{address}"
				placeholder="住所" class="form-control mb-4 col-4">
				
				<input type="text" name="lat" th:field="*{lat}"
				placeholder="緯度" class="form-control mb-4 col-4">
				
                <input type="text" name="lng" th:field="*{lng}"
				placeholder="軽度" class="form-control mb-4 col-4">
                
                <input type="file" name="image" th:field="*{image}"
				placeholder="写真"  class="form-control mb-4 col-4">
				
				<input type="text" name="name_req" th:field="*{name_req}"
				placeholder="name_req" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">保存</button>
		</form>
		
		<hr>
		
	</div>
</body>
</html>
