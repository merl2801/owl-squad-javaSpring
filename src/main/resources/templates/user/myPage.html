<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/myPageLayouts :: head_fragment(title = 'マイページ')">
</head>

<body class="h-100">

    <div class=>

        <!-- ヘッダーレイアウト -->
        <header th:replace="layouts/myPageLayouts :: header_fragment"></header>

        <main class="container">

            <div class="max_frame">

                <div class="content-display-flex">

                    <!-- サイドバー -->
                    <div class="side-bar-frame">
                        <div class="side-bar bg-light">
                            <span class="fs-4 text-center">メニュー</span>
                            <hr>
                            <ul class="nav nav-pills flex-column mb-auto">
                                <li class="nav-item">
                                    <a href="#" class="nav-link active" aria-current="page">
                                        メールアドレス
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/user/getEmailUser/{username}(username=${username})}"
                                        class="nav-link link-dark">
                                        店舗登録
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/user/getStoreDetailByEmail/{username}(username=${username})}"
                                        class="nav-link link-dark">
                                        店舗詳細
                                    </a>
                                </li>
                            </ul>

                            <hr>
                            <a th:href="@{/logout}" class="btn btn-primary"> ログアウト </a>
                        </div>

                    </div>

                    <!-- メインコンテンツ -->
                    <div class="flex-grow-1">
                        <div class="main-content bg-light">
                            <div>
                                <span class="fs-4 p-1 border-bottom d-flex">メールアドレス</span>
                                <p class="fs-3 p-1  text-center" th:text="${username}">test@example.com</p>
                            </div>

                            <div class="">
                                <span class="fs-4 p-1 border-bottom d-flex">パスワード</span>
                                <p class="fs-3 p-1  text-center">**********</p>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary">パスワード変更</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </main>

    </div>
    <footer th:replace="layouts/footer :: footer_fragment"></footer>

</body>

</html>
