<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/myPageLayouts :: head_fragment(title = 'マイページ')">
</head>

<body class="h-100">

    <!-- ヘッダーレイアウト -->
    <header th:replace="layouts/myPageLayouts :: header_fragment"></header>

    <main class="container">

        <div class="max_frame">

            <div class="content-display-flex">

                <!-- サイドバー -->
                <div class="side-bar-frame">
                    <div class="side-bar bg-light">
                        <span class="fs-4 text-center">メニュー</span>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li>
                                <a th:href="@{/user/mypage}" class="nav-link link-dark">
                                    メールアドレス
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">
                                    店舗登録
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/user/getStoreDetailById/{id}(id=${userMarket.id})}"
                                    class="nav-link link-dark">
                                    店舗詳細
                                </a>
                            </li>
                        </ul>

                        <hr>
                        <a th:href="@{/logout}" class="btn btn-primary"> ログアウト </a>
                    </div>

                </div>

                <!-- メインコンテンツ -->
                <div class="flex-grow-1">
                    <div class="main-content bg-light">
                        <h1 class="text-center p-5">店舗登録</h1>

                        <form th:action="@{/user/updateUserMarket}" method="post" th:object="${userMarket}"
                            enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{email}" />
                            <div class="row mb-3">
                                <div class="form-group col-md-12 ">
                                    <label class="form-label">店舗名</label>
                                    <input class="form-control" name="name" th:field="*{name}">

                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="form-group col-md-12 ">
                                    <label class="form-label">住所</label>
                                    <input class="form-control" name="address" th:field="*{address}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="form-group col-md-6 ">
                                    <label class="form-label" for="Inputphone">電話番号</label>
                                    <input class="form-control" name="phone" th:field="*{phone}">
                                </div>

                                <div class="form-group col-md-6 ">
                                    <label class="form-label" for="Inputtime">営業時間</label>
                                    <input class="form-control" name="time" th:field="*{time}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="form-group mb-3">
                                    <label for="" class="form-label">コメント</label>
                                    <input class="form-control" name="description" th:field="*{description}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="upload-image md-3 alert-warning">
                                    <label for="" class="form-label">店舗画像</label>
                                    <span class="text-danger">*</span>
                                    <input type="file" name="image" th:field="*{image}"
                                        required>

                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </main>

    <footer th:replace="layouts/footer :: footer_fragment"></footer>

</body>

</html>
